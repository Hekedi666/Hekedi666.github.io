<!DOCTYPE html>
<html>
	<head>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<meta charset="UTF-8">
		
		<title>Lomake Teht채v채</title>
		
		<link rel="stylesheet" href="toka_tyyli.css">
		
	</head>
	<body>
	
		<div class="formi">
			
			<form>
				
				<h1>Lomake teht채v채</h1>
				
				<fieldset>
					
					<legend>Contact information:</legend>
					
					<table>
						<tr>
							<td>
								<label>First name: </label>
							</td>
							<td>
								<input type="text" id="fname" value="">
							</td>
							<td>
								<label>Preferred contact method: </label><br>
							</td>
						</tr>
						<tr>
							<td>
								<label>Last name: </label>
							</td>
							<td>
								<input type="text" id="lname" value="">
							</td>
							<td>
								<input type="checkbox">
								<label style="padding-left:20px">Email</label>
							</td>
						</tr>
						<tr>
							<td>
								<label>Email: </label>
							</td>
							<td>
								<input type="text" id="email" value="">
							</td>
							<td>
								<input type="checkbox">
								<label style="padding-left:20px">Telephone</label>
							</td>
						</tr>
						<tr>
						
							<td>
								<label>Telephone:</label>
							</td>
							<td>
								<input type="text" id="phone" value="">
							</td>	
						</tr>
					</table>
				</fieldset>
				
				<fieldset>
					
					<legend>Feedback:</legend>
					
					<table>
						<tr>
							<td>
								<label>Message subject:</label>
								<input type="text" id="subj" value="">
							</td>
						</tr>
						<tr>
							<td>
								<textarea name ="message" rows="10" cols="40"></textarea>
							</td>
						</tr>
						<tr>
							<td>
								<label style="padding-right:20px">Attach file:</label>
								<input type="button" value="Choose File">
								<label>No file chosen</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="button" value="Send">
							</td>
						</tr>
					</table>
				
				</fieldset>
				
			</form>
		
		</div>
		
	</body>
</html>
